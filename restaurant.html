<!DOCTYPE html>
<html>
<head>
    <title>Grid Food Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <div class="heading">
            <h3>&mdash; MENU &mdash; </h3>
        </div>
        <div class="food-items">
            <img src="burger.jpg">
            <div class="details">
                <div class="details-sub">
                    <h5>Smoky Hamburger</h5>
                    <h5 class="price"> Rs.200 </h5>
                </div>
                <button>Add To Cart</button>
            </div>
        </div>

        <div class="food-items">
            <img src="chicken.jpeg">
            <div class="details">
                <div class="details-sub">
                    <h5>Honey Garlic Chicken</h5>
                    <h5 class="price"> Rs.150 </h5>
                </div>
                <button>Add To Cart</button>
            </div>
        </div>

        <div class="food-items">
            <img src="soup.jpeg">
            <div class="details">
                <div class="details-sub">
                    <h5>Manchow Soup</h5>
                    <h5 class="price"> Rs.130 </h5>
                </div>
                <button>Add To Cart</button>
            </div>
        </div>

        <div class="food-items">
            <img src="Spaghetti.jpeg">
            <div class="details">
                <div class="details-sub">
                    <h5>Basil Pesto Spaghetti</h5>
                    <h5 class="price"> Rs.150 </h5>
                </div>
                <button>Add To Cart</button>
            </div>
        </div>

        <div class="food-items">
            <img src="salmon.jpeg">
            <div class="details">
                <div class="details-sub">
                    <h5>Roast Salmon</h5>
                    <h5 class="price"> Rs.120 </h5>
                </div>
                <button>Add To Cart</button>
            </div>
        </div>

        <div class="food-items">
            <img src="Sandwich.jpeg">
            <div class="details">
                <div class="details-sub">
                    <h5>BBQ Sandwich</h5>
                    <h5 class="price"> Rs.140 </h5>
                </div>
                <button>Add To Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
